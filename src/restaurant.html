<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/" aria-label="Link to Restaurant Reviews, visited link">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb">
      <li>
        <a href="/" aria-label="Link to Homepage, visited link">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="maincontent-top">
      <aside id="map-container">
        <div role="presentation" aria-hidden="true" id="map"></div>
      </aside>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
    </section>
    <section id="review-form-container">
      <h2>Wanna write a review?</h2>
      <form action="" id="review-form" method="POST" aria-label="write a review">
        <div class="review-form-box">
          <label for="review-nick">Your nick or name :</label>
          <input type="text" id="review-name" placeholder="eg. John Doe" aria-label="nick or name" aria-required="true" required>

          <label for="review-text">Your review :</label>
          <textarea id="review-text" placeholder="Write here your review" cols="30" rows="10" aria-required="true" required></textarea>

          <p>Rating:</p>
          <div class="review-form-radio-box">
            <label for="rating5" tabindex="0" aria-label="Rating 5 / 5">
              <input type="radio" id="rating5" name="rating" value="5" checked> ☆☆☆☆☆ The best!
            </label>

            <label for="rating4" tabindex="0" aria-label="Rating 4 /5 ">
              <input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆ Good value
            </label>

            <label for="rating3" tabindex="0" aria-label="Rating 3 / 5">
              <input type="radio" id="rating3" name="rating" value="3"> ☆☆☆ It's ok ..
            </label>

            <label for="rating2" tabindex="0" aria-label="Rating 2 / 5">
              <input type="radio" id="rating2" name="rating" value="2"> ☆☆ Bad
            </label>

            <label for="rating1" tabindex="0" aria-label="Rating 1 / 5">
              <input type="radio" id="rating1" name="rating" value="1"> ☆ Disgusting
            </label>
          </div>
          <input type="submit" id="review-submit" aria-label="Review to send" value="Send">
        </div>
      </form>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a tabindex="5 " aria-label="Link to Restaurant Reviews, visited link" href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    All Rights Reserved or no?.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->

  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTX5InPSSfK2wJeLoRNrJR3ve13R6kcCs&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
