<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">

  <meta name="description" content="Site for restaurant review">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="preconnect" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/restaurant-icon.png" sizes="192x192">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews </title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a tabindex="1" aria-label="Link to Restaurant Reviews, visited link" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" tabindex="2" role="presentation" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex="3" id="neighborhoods-select" name="neighborhoods" aria-label="Select Neigborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="4" id="cuisines-select" name="cuisines" aria-label="Select Cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>       
        <input type="checkbox" tabindex="5" id="favourite-select" name="is_favorite" aria-label="Select Favourites only" onclick="updateRestaurants()">
        <label for="favourite-select">
            <h2>Only yours Favourite(s) restaurant(s)</h2>
          </label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/min/lazyload.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (reg) {  
          console.log('Serviceworker registration success!, scope : ', reg.scope);
        }, function (err) {
          console.log('Serviceworker registration fail!, error : ', err);
        });
      });
    }
    (function () {
      new LazyLoad({
        elements_selector: ".lazy"
      });
    }());
  </script>
  <script type="application/javascript" charset="utf-8" src="js/min/idb.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/min/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/min/main.min.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTX5InPSSfK2wJeLoRNrJR3ve13R6kcCs&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2018
    <a tabindex="5 " aria-label="Link to Restaurant Reviews, visited link" href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    All Rights Reserved or no?.
  </footer>
</body>

</html>
